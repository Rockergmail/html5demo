<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rockerx</title>
    <style>
        dialog {
            width:500px;
            transform: scale(0.1);
            transition: transform 200ms ease-in;
        }
        dialog.dialog-scale {
            transform:scale(1);
        }
    </style>
</head>
<body>
<dialog id="window">
    <h3>Hello World!</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum, inventore!</p>
    <button id="exit">Exit</button>
</dialog>
<button id="show">Show Dialog</button>
<script>
/*
1.dialog的支持度比较低
2.模态对话框的意思是除了当前的对话框，其他的对象是不可操作的
3.dialog默认是隐藏的，通过show或者showModal方法可以让它显示，本质是在dialog标签加了open属性:<dialog open>
*/

    var btnShown = document.querySelector("#show");
    var dialogModal = document.querySelector("#window");
    var btnHide = document.querySelector("#exit");

    btnShown.onclick = function() {
        dialogModal.showModal();
        dialogModal.classList.add('dialog-scale');
    };

    btnHide.onclick = function() {
        dialogModal.close();
    }

</script>
</body>
</html>
